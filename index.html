        }
        .card {
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {

        }
        .question {

            margin-bottom: 20px;
            color: #495057; /* Subtle dark gray */
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #e9ecef; /* Light gray */
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #007bff;
            color: #ffffff;
            transform: scale(1.05);
        }
        button.correct {
            background-color: #28a745; /* Green */
            color: #ffffff;
        }
        button.wrong {
            background-color: #dc3545; /* Red */
            color: #ffffff;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

        const quizContainer = document.getElementById('quiz');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';

            const currentWord = words[Math.floor(Math.random() * words.length)];
            questionElement.textContent = `What is the Hebrew translation for "${currentWord.english}"?`;

            const options = [
                currentWord.hebrew,
                ...words.filter(word => word.hebrew !== currentWord.hebrew).map(word => word.hebrew).slice(0, 3)
            ];

            shuffle(options);

            optionsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(button, option, currentWord.hebrew));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(button, selected, correct) {
            if (selected === correct) {
                button.classList.add('correct');
                feedbackElement.textContent = 'Correct!';
            } else {
                button.classList.add('wrong');
                feedbackElement.textContent = `Wrong! The correct answer is: ${correct}`;
            }
            Array.from(optionsElement.children).forEach(btn => btn.disabled = true);
            setTimeout(loadQuestion, 2000);
        }

        loadQuestion();
    </script>
